# this workflow is mainly a demo of how you can use the script/tarball command to create a tarball of the repo/project
# adapt this to your own needs

name: tarball

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  tarball:
    name: tarball
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@bbda85882f33075a3727c01e3c8d0de0be6146ce # pin@v1.224.0
        with:
          bundler-cache: true

      - name: tarball
        run: script/tarball

      - name: tarball test
        run: spec/acceptance/tarball-test

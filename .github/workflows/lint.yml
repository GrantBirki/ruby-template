name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@28d088d34a0b0b7ba0823b7952c77004560a3a6f # pin@v1.220.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint

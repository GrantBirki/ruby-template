name: acceptance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - uses: ruby/setup-ruby@e69dcf3ded5967f30d7ef595704928d91cdae930 # pin@v1.285.0
        with:
          bundler-cache: true

      - name: bootstrap
        run: script/bootstrap

      - name: acceptance
        run: script/acceptance
